site_name: Optimization Instance Hub
theme:
  name: material
  palette:
    primary: pink
  language: ja

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - md_in_html

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/extra.css
  

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/generate_index_page.py

watch:
  - ../instances
